<!DOCTYPE html>

<html ng-app="folder-to-ui" ng-controller="MainCtrl">

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/themetest.css">
</head>

<body class="default" ng-class="conf_ui_theme">

    <div class="header" ng-cloak>
        <div class="content">
            <div class="title">folder-to-ui</div>
            <div class="sub-title">Browse your server forlder with nodejs</div>
        </div>
    </div>

    <div class="menu" ng-cloak ng-if="conf_ui_logged == true">
        <div class="content">
            <span class="element left" ng-click="changeView('home')"><li class="fa fa-home"></li> Home</span>

            <span class="element left" ng-click="changeView('folder')"><li class="fa fa-folder-open"></li> Folders</span>

            <span class="element left" ng-click="changeView('settings')"><li class="fa fa-gear"></li> Settings</span>

            <span class="element right"><li class="fa fa-tint"></li>
                <select ng-model="conf_ui_theme">
                    <option value="default">default</option>
                    <option value="themetest">themetest</option>
                </select>
            </span>

            <span class="element right" ng-click="changeView('about')"><li class="fa fa-send"></li> About</span>
        </div>
    </div>

    <div class="menu" ng-cloak ng-if="conf_ui_logged == false">
        <div class="content">
            <span class="element left" ng-click=""><li class="fa fa-user"></li> Login</span>
        </div>
    </div>

    <div class="auth" ng-cloak ng-if="conf_ui_logged == false">
        <div class="content">
            <div class="auth-block">
                <div><div class="desc">Username : </div><input type="textinput"></div>
                <div><div class="desc">Password : </div><input type="textinput"></div>
                <div><div class="desc"> </div><input type="button" value="Login" ng-click="test()"></div>
            </div>
        </div>
    </div>

    <div ng-view ng-cloak ng-if="conf_ui_logged == true"></div>

    <script src="https://code.angularjs.org/1.2.9/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.9/angular-route.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/AboutCtrl.js"></script>
    <script src="js/controllers/FolderContentCtrl.js"></script>
    <script src="js/controllers/HomeCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/SettingsCtrl.js"></script>

</body>
</html>
