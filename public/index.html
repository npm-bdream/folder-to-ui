<!DOCTYPE html>

<html ng-app="folder-to-ui" ng-controller="MainCtrl" ng-init="param_ui_theme=false;">

<head lang="en">
    <meta charset="UTF-8">
    <title>folder-to-ui</title>
    <!-- Add needed css files
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/dark.css">
        <link rel="stylesheet" ng-href="{{param.theme}}">
    -->

    <link rel="stylesheet" ng-href="{{param.theme}}">

</head>

<body class="default">

    <!-- App Header -->
    <div ng-cloak ng-include src="'./templates/header.html'"></div>

    <!-- App Login -->
    <div ng-cloak ng-hide="param_ui_logged" ng-include src="'./templates/login.html'"></div>

    <!-- App Main app start -->
    <div ng-cloak ng-if="param_ui_logged == true" ng-include src="'./templates/main.html'"></div>

    <!-- Add needed js files -->
    <script src="https://code.angularjs.org/1.2.9/angular.js"></script>
    <script src="https://code.angularjs.org/1.2.9/angular-route.js"></script>
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/AboutCtrl.js"></script>
    <script src="js/controllers/FolderContentCtrl.js"></script>
    <script src="js/controllers/UserCtrl.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ServerCtrl.js"></script>

</body>
</html>
